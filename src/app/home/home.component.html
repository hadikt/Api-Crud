<nav class="w-full bg-gray-500 h-24 flex items-center  justify-between p-8">
<!-- <input class="" type="search"> -->
<h1 class="text-3xl ">API TASK</h1>
<div class="relative">
  <!-- SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 hover:bg-slate-600" (click)="toggleUserInfoDiv()">
    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      <!-- SVG path -->
  </svg>

  <!-- Div to display user name and email -->
  <div *ngIf="showUserInfoDiv" class="absolute top-full -left-40 right-0 bg-white p-2 shadow-md z-50">
    <!-- Your user name and email here -->
      <p>Name:{{ userName }}</p>
    <p>Email:{{ userEmail }}</p>
    <div class="gap-4 flex p-2 ">
      <button routerLink="/edit" class="bg-blue-600 hover:bg-blue-400 p-2">Edit</button>
      <div >
      <button  (click)="deleteUser()"  class="bg-red-500 hover:bg-red-400 p-2">Delete</button>
    </div>
    </div>
  </div>
</div>


</nav>
<div class="p-7 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
  <!-- Iterate over the products array -->
  <div *ngFor="let product of productlist" class="p-4 relative overflow-hidden">
    <!-- Product image with rotation on hover -->
    <img [src]="product.image" alt="Product Image" class="w-full object-contain h-fit transition-transform duration-300 transform hover:rotate-180">
<div class="w-full h-1/5 text-gray-600">
<p >{{product.title}}</p>
<p>{{product.price |currency :'USD'}}</p>
</div>
    <!-- Additional content -->
    <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 opacity-0 flex flex-col justify-center items-center transition-opacity duration-300 hover:opacity-100">
      <h3 class="text-lg font-semibold text-white">{{ product.title }}</h3>
      <p class="text-sm text-gray-300">{{ product.description }}</p>
      <p class="text-sm text-gray-300">{{ product.price | currency }}</p>
      <div class="flex items-center mt-2">
        <p class="text-sm text-yellow-400 mr-1">{{ product.rating.rate }}</p>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 0a1 1 0 0 1 .832.445l2.29 3.112 3.799.47a1 1 0 0 1 .555 1.705l-2.814 2.683.706 3.973a1 1 0 0 1-1.451 1.054L10 11.697l-3.71 1.966a1 1 0 0 1-1.451-1.054l.706-3.973L3.824 5.722a1 1 0 0 1 .555-1.705l3.799-.47L9.168.445A1 1 0 0 1 10 0zm0 4.75l-1.854 2.512a1 1 0 0 1-.294.226l-3.094.383 2.26 2.151a1 1 0 0 1 .287.889l-.534 3.015 2.766-1.465a1 1 0 0 1 .928 0l2.766 1.465-.534-3.015a1 1 0 0 1 .287-.889l2.26-2.151-3.094-.383a1 1 0 0 1-.294-.226L10 4.75z"/>
        </svg>
        <p class="text-sm text-gray-300">{{ product.rating.count }}</p>
      </div>

    </div>
  </div>
</div>
